model:
  backend: "onnxruntime"
  device: "cuda"
  mode: "performance"
  to_openpose: false

person_filter:
  enabled: true
  area_weight: 0.6
  center_weight: 0.4
  min_keypoints: 5
  confidence_threshold: 5.0

hand_refinement:
  enabled: true
  min_hand_size: 30
  max_scale_factor: 4.0

transfer:
  normalization_base: "shoulder_width"
  confidence_threshold: 5.0

fallback:
  symmetric_mirror: true
  hierarchical_estimation: true
  fallback_confidence_decay: 0.5

rendering:
  line_thickness: 20
  face_line_thickness: 10
  hand_line_thickness: 20
  point_radius: 6
  background_color: [0, 0, 0]
  kpt_threshold: 3.0

output:
  save_json: true
  save_skeleton_image: true
  save_debug_image: false
