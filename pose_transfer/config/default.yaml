# Pose Transfer System Configuration
# ===================================

# 모델 설정
model:
  # 백엔드: onnxruntime, opencv, openvino
  backend: "onnxruntime"
  # 디바이스: cpu, cuda, mps
  device: "cuda"
  # 모드: performance, balanced, lightweight
  mode: "balanced"
  # OpenPose 스타일 출력 (ControlNet 호환)
  to_openpose: true

# 다중 인물 필터링
person_filter:
  # 활성화 여부
  enabled: true
  # 면적 가중치 (0~1)
  area_weight: 0.6
  # 중심 거리 가중치 (0~1)
  center_weight: 0.4
  # 최소 유효 키포인트 수
  min_keypoints: 5
  # 최소 신뢰도 임계값
  confidence_threshold: 5.0

# 손 정밀화
hand_refinement:
  # 활성화 여부
  enabled: true
  # 최소 손 크기 (픽셀)
  min_hand_size: 30
  # 최대 업스케일 배율
  max_scale_factor: 4.0

# 포즈 전이
transfer:
  # 정규화 기준: shoulder_width, torso_length
  normalization_base: "shoulder_width"
  # 신뢰도 임계값
  confidence_threshold: 5.0

# 폴백 전략
fallback:
  # 대칭 미러링 활성화
  symmetric_mirror: true
  # 계층적 추정 활성화
  hierarchical_estimation: true
  # 폴백 적용 시 신뢰도 감소율
  fallback_confidence_decay: 0.5

# 렌더링
rendering:
  # 선 굵기
  line_thickness: 4
  # 포인트 반지름
  point_radius: 4
  # 배경색 (검은색)
  background_color: [0, 0, 0]
  # 키포인트 신뢰도 임계값
  kpt_threshold: 5.0


# 출력
output:
  # JSON 저장
  save_json: true
  # 스켈레톤 이미지 저장
  save_skeleton_image: true
  # 디버그 이미지 저장 (원본 + 스켈레톤)
  save_debug_image: false
